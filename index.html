<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            
                <div class="col-4 text-center">
                    <a class="navbar-brand">Campo Minato</a>
                </div>
                <div class="col-4 ">
                    <label for="select">Difficoltà:</label>
                    <select class="form-select d-inline-block" aria-label="Default select example" id="change" style="width: 300px;" onchange="changeLevel()">
                        <option value="0">Scegli Difficoltà</option>
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                    </select>
                    <button class="btn btn-outline-dark" id="play" type="submit">Play</button>
                </div>
        
          
          
            
    
        </div>
      </nav>

    

    <div class="container-cards">
        <div class="area-numbers"></div> 
    </div>

    <div class="container-fluid bg-light fixed-bottom">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-2">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              
            </a>
            <span class="text-muted">Made with &hearts; by Boolean</span>
          </div>
      
          
        </footer>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
